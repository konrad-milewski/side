<Carousel
  renderIndicator={(onClickHandler, isSelected, index, label) => {
    const defStyle = {
      marginLeft: 20,
      color: "white",
      cursor: "pointer",
      opacity: 0.7 // change opacity for unselected indicators
    };
    const style = isSelected
      ? { ...defStyle, opacity: 1 } // change opacity for selected indicator
      : { ...defStyle };
    return (
      <span
        style={style}
        onClick={onClickHandler}
        onKeyDown={onClickHandler}
        value={index}
        key={index}
        role="button"
        tabIndex={0}
        aria-label={`${label} ${index + 1}`}
      >
        &#9679;
      </span>
    );
  }}
>
  {/* Your carousel items here */}
</Carousel>
