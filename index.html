<!DOCTYPE html>
<html>
<head>
  <title>Sliding Menu</title>
  
</head>
<body>
    <div id="swipeable" style="position: fixed; top: 0; left: 0; height: 150px; width: 100%; background-color: blue;"></div>

  
  <script>
   var swipeable = document.getElementById('swipeable');

swipeable.addEventListener('touchstart', handleTouchStart, false);
swipeable.addEventListener('touchmove', handleTouchMove, false);

var xDown = null;
var yDown = null;

function getTouches(evt) {
  return evt.touches ||             // browser API
         evt.originalEvent.touches; // jQuery
}                                                     

function handleTouchStart(evt) {
    const firstTouch = getTouches(evt)[0];                                      
    xDown = firstTouch.clientX;                                      
    yDown = firstTouch.clientY;                                      
};                                                

function handleTouchMove(evt) {
    if ( ! xDown || ! yDown ) {
        return;
    }

    var xUp = evt.touches[0].clientX;                                    
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;

    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
        if ( xDiff > 0 ) {
            console.log('left');
        } else {
            console.log('right');
        }                       
    } 
    /* reset values */
    xDown = null;
    yDown = null;                                             
};

  </script>
</body>
</html>
